<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="elogo.jpg" alt="Logo">
                <span>iValidate</span></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://vcosvishu.github.io/newcharge/" target="_blank">Other Project</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <div class="container">
            <h1>Enter your Email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="username">Email:</label>
                <br/>
                <input placeholder="Enter your email to Validate" type="text" id="username" name="username" required>
                <br><br>
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>

        <div  class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your Result will show here.

            </div>
        </div>

    </main>
    <footer>
        Copyright || iValidate.com || All Rights Reserved

    </footer>


    <script src="index.js"></script>
</body>
</html>
